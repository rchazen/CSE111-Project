<!DOCTYPE html>

<html>
    <head>
        <!-- <link rel="stylesheet" href="style.css"> -->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
        <title>UIL|Login</title>
    </head>
    <body>
    <div class="intro">
        <h1>Starbucks Recommendation System</h1>
        <p>Please enter your info to log in below!</p>
        <div class = "form_container">
            <form method="POST" action="{{url_for('login_post')}}">
                <label for="uname">Username:</label><br>
                <input type="text" id="uname" name="uname"><br>
                <label for="uname">Password:</label><br>
                <input type="password" id="password" name="password"><br>
                <input type="submit" value="Log In">
            </form>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
        </div>
    </div>

    <!-- Button to signup on login page -->
    <a href=/signup><button type=”button”>Sign Up</button></a> 

    <script src="{{url_for('static', filename='myScript.js')}}"></script>
    </body>
</html>
