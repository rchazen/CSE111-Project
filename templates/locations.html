<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
        <title>Drink Recommendations</title>
    </head>
    <body>
        <div class="navbar">
            <h3>Welcome {{person.c_custUser}}!</h3>
            <h1>Starbucks Drink Recommendations</h1>
        
            <ul>
                <li><a style="text-decoration:none" href="{{ url_for('home_menu')}}">Home</a></li>
                <li><a style="text-decoration:none" href="{{ url_for('foodReccomendation')}}">Food Recommendation</a></li>
                <li><a style="text-decoration:none" href="{{ url_for('drinkRecommendation')}}">Drink Recommendation</a></li>
                <li><a style="text-decoration:none" href="{{url_for('reviews')}}">Reviews</a></li>
                <li><a style="text-decoration:none" href="{{url_for('locations')}}">Locations</a></li>
                <li><a style="text-decoration:none" href="{{ url_for('logOut')}}">Log Out</a></li>
            </ul>
            

            <div class="table_container">
                <table>
                    <tr>
                        <th>Country Name</th>
                        <th>Region Name</th>
                        <th>Address</th>
                    </tr>
                    {% for row in results %}
                    <tr>
                        <td>{{row.n_name}}</td>
                        <td>{{row.r_regionName}}</td>
                        <td>{{row.s_storeAddress}}</td>
                    </tr>
                    {% endfor %}
              
                </table>
            </div>
        </div>
    </body>
</html>
