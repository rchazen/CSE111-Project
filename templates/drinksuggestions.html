<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
        <title>Drink Recomendations</title>
    </head>
    <body>
        <div class="navbar">
            <h3>Hi {{person.c_custUser}}!</h3>
            <h1>Here is your recommendations</h1>
        
            <ul>
                <li><a style="text-decoration:none" href="{{ url_for('home_menu')}}">Home</a></li>
                <li><a style="text-decoration:none" href="{{ url_for('drinkRecommendation')}}">Back</a></li>
                <li><a style="text-decoration:none" href="{{ url_for('logOut')}}">Log Out</a></li>
            </ul>

            {% for row in results %}
            <p>Our recomendation: {{row.d_drinkName}}</p>
            {% endfor %}

            <button onClick="window.location.reload();">Refresh Page</button>

            <!-- only if a recommendation shows up then this appears -->
            <form method="POST">
                <br>
                <label for="itemname">Item Name</label>
                <br>
                <input type="test" id="itemname" name="ItemName" value ="{% for row in results %}{{row.d_drinkName}}{% endfor %}">
                <br>
                <label for="comment">Comment</label>
                <br>
                <input type="text" id="comment" name="Comment">
                <br>

                <div class="table_container">
                    <table>
                        <form method="POST">
                            <tr> 
                                <th>Score</th>
                                <th>1</th>
                                <th>2</th>
                                <th>3</th>
                                <th>4</th>
                                <th>5</th>
                            </tr>
                            <tr>
                                <th>Ratings</th>
                                <td><input type='radio' name='DrinkRating' value="1"></td>
                                <td><input type='radio' name='DrinkRating' value="2"></td>
                                <td><input type='radio' name='DrinkRating' value="3"></td>
                                <td><input type='radio' name='DrinkRating' value="4"></td>
                                <td><input type='radio' name='DrinkRating' value="5"></td>
                            </tr>
                        </table>
                    </div>
                    <!-- Submit Choices -->
                    <input type="submit" value="Submit"> 
            </form> 
    </body>
</html>
