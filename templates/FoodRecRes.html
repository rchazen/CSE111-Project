<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
        <title>Food Recommendations</title>
    </head>
    <body>
        <div class="navbar">
            <h3>Hi {{person.c_custUser}}!</h3>
            <h1>Here is your Recommendation</h1>
            
            <ul>
                <li><a style="text-decoration:none" href="{{ url_for('home_menu')}}">Home</a></li>
                <li><a style="text-decoration:none" href="{{ url_for('foodReccomendation')}}">Back</a></li>
                <li><a style="text-decoration:none" href="{{ url_for('logOut')}}">Log Out</a></li>
            </ul>
            
            {% for row in results %}
            <p>Our recommendation: {{row.f_foodName}}</p>
            {% endfor %}

            <button onClick="window.location.reload();">Refresh Page</button>

        <script src="{{url_for('static', filename='myScript.js')}}"></script>
       
        <!-- only if a recommendation shows up then this appears -->
        <form method="POST">
            <br>
            <label for="itemname">Item Name</label>
            <br>
            <input type="test" id="itemname" name="ItemName" value ="{% for row in results %}{{row.f_foodName}}{% endfor %}">
            <br>
            <label for="comment">Comment</label>
            <br>
            <input type="text" id="comment" name="Comment">
            <br>

            <div class="table_container">
                <table>
                    <form method="POST">
                        <tr> 
                            <th>Score</th>
                            <th>1</th>
                            <th>2</th>
                            <th>3</th>
                            <th>4</th>
                            <th>5</th>
                        </tr>
                        <tr>
                            <th>Ratings</th>
                            <td><input type='radio' name='FoodRating' value="1"></td>
                            <td><input type='radio' name='FoodRating' value="2"></td>
                            <td><input type='radio' name='FoodRating' value="3"></td>
                            <td><input type='radio' name='FoodRating' value="4"></td>
                            <td><input type='radio' name='FoodRating' value="5"></td>
                        </tr>
                    </table>
                </div>
                <!-- Submit Choices -->
                <input type="submit" value="Submit"> 
        </form> 
    </body>
</html>
